<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "Decrement": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "Decrement"},
                "enabled": true,
                "label": "-"
            }
        },
        "Increment": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "Increment"},
                "enabled": true,
                "label": "+"
            }
        },
        "Value": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "value": "0"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Main">
        <button data-montage-id="Increment"></button>
        <p data-montage-id="text"></p>
        <button data-montage-id="Decrement">

        </button>
    </div>
</body>
</html>
