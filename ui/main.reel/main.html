<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "counter": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "counter"},
                "value": "0"
            }
        },
        "Decrement": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "Decrement"},
                "enabled": true,
                "label": "-"
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": false,
                    "listener": {"@": "owner"}
                }
            ]
        },
        "Increment": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "Increment"},
                "enabled": true,
                "label": "+"
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": false,
                    "listener": {"@": "owner"}
                }
            ]
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Main">
        <button data-montage-id="Increment"></button>
        <p data-montage-id="counter"></p>
        <button data-montage-id="Decrement"></button>
    </div>
</body>
</html>
